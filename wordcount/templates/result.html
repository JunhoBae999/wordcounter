    <style>

    h1 {
        font-family: 'Josefin Sans', sans-serif;
        font-size: 30px;
        color: white
    }

    #ch {
        font-family: 'Josefin Sans', sans-serif;
        font-size: 30px;
        color: black;
        
    }

    .first {
        background-color: #1d1919;
        text-align: left;
        padding: 50px, 0, 30px;
        padding-top: 50px;
        font-size: 60px;
        width : 100%;
        height : 100px
    }    
    </style>
</head>
<body>
        <div class = 'first'>
        <h1>There are {{total}} words in your text</h1>
        </div>
        <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Active</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{%url 'index'%}">home</a>
                </li>
                <li class="nav-item">
                        <a class="nav-link" href="{%url 'about'%}">about</a>
                      </li>
              </ul>
        <br>
        <h2 id = ch>input text : </h2>
        <form>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10" cols="100">{{full}}</textarea>
                  </div>
            </form>

        <div class="card">
            <div class="card-body">
                    <h2 id = ch>count words : </h2>
                    {% for word,howmany in dic%}
                    
                    {{word}} : {{howmany}}
                    <br>
                    {%endfor%}
            </div>
        </div>
</body>
